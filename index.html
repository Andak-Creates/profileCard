<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <!-- Card holder -->
    <div class="cardHolder">
      <!-- Card -->
      <div class="card">
        <!-- Profile image -->
        <div class="imageHolder">
          <img
            data-testid="profilePicture"
            class="profileImage"
            src="profileImage.jpg"
            alt="profile picture"
          />
        </div>

        <!-- Social Links -->
        <div class="profileDetails">
          <!-- Profile details (Fullname, bio and profession) -->
          <h1 data-testid="fullName">Kelvin Andakuro</h1>
          <h2 data-testid="jobTitle">Front-End Developer</h2>
          <p>
            I am a developer who is passionate about building accessible and
            pixel-perfect web experiences. Proficient in HTML, CSS, JavaScript,
            React.js and version control tools like git and GitHub
          </p>

          <p class="email" data-testid="emailAddress">
            Email: <span>kelvinandak@gmail.com</span>
          </p>

          <!-- socialLinks -->
          <div class="socialLinks" data-testid="socialLinks">
            <a href="https://www.linkedin.com/in/kelvin-andakuro-2618b92bb/">
              <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://x.com/kelvinacoder">
              <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://github.com/Andak-Creates">
              <i class="bi bi-github"></i>
            </a>
          </div>
        </div>

        <!-- Location and time -->
        <div class="locationAndTime">
          <p class="utc-time" data-testid="currentTimeUTC"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
